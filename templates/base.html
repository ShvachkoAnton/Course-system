 {% load static  %}
 <head>
<title>{% block title %}Образование{% endblock %}</title>
<link href='{% static 'css/base.css' %}' rel="stylesheet">
</head>
<body>
<div id='header'>
<a  href="/" class="logo">Образование </a>
<ul class='menu'>
{% if request.user.is_authenticated %}
<li>
<a href='{% url "logout" %}'>Выйти</a>
</li>
{% else %}
<li>
<a href="{% url "login"%}">Войти</a>
</li>
{% endif %}
</ul>
</div>
<div id='content'>
{% block content %}
{% endblock content %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
jquery.min.js">
  </script>
  <script>
    $(document).ready(function() {
      {% block domready %}
      {% endblock %}
    });
</script>
</body>
