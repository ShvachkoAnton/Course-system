{% extends 'base.html' %}
{% block title %}
Мои курсы
{% endblock title %}
{% block content %}
 <h1>Мои курсы</h1>
<div class="module">
{% for course in object_list %}
<div class="course-info">
<h3>{{ course.title }}</h3>
<p><a href="{% url "student_course_detail" course.id %}">Детали</a></p>
</div>
{% empty %}
<p>
Вы еще не записались на курсы
<a href="{% url "course_list" %}">Записаться на курсы</a>
</p>
{% endfor %}
 </div>
{% endblock content %}
